<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- BASIC METADATA -->
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png?v=9BakOkeGe0">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-32x32.png?v=9BakOkeGe0" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-16x16.png?v=9BakOkeGe0" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/icons/manifest.json?v=9BakOkeGe0">
  <link rel="mask-icon" href="{{ site.baseurl }}/icons/safari-pinned-tab.svg?v=9BakOkeGe0" color="#601418">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico?v=9BakOkeGe0">
  <meta name="apple-mobile-web-app-title" content="UPSITF">
  <meta name="application-name" content="UPSITF">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/icons/mstile-144x144.png?v=9BakOkeGe0">
  <meta name="msapplication-config" content="{{ site.baseurl }}/icons/browserconfig.xml?v=9BakOkeGe0">
  <meta name="theme-color" content="#601418">

  <!-- OPEN GRAPH METADATA -->
  <meta property="og:title" content="{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:image" content="{{ site.baseurl }}/images/{% if page.title and page.title == "Courses" %}coll_social-og-cover-courses.jpg{% else %}coll_social-og-cover-home.jpg{% endif %}" />
  <meta property="og:image:url" content="{{ site.baseurl }}/images/{% if page.title and page.title == "Courses" %}coll_social-og-cover-courses.jpg{% else %}coll_social-og-cover-home.jpg{% endif %}" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:description" content="{{ site.baseurl }}/images/{% if page.title and page.title == "Courses" %}{{ "We offer a broad selection of short courses designed to provide you a working set of IT skills that are responsive to the demands of the ever-changing and developing IT industry."}}{% else %}{{ "We are a non-government organization focused on the application of Information and Communication Technology for development."}}{% endif %}" />
  <meta property="og:determiner" content="The" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="{{ site.title }}" />
 
  <!-- Bootstrap -->
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">

  <link href="{{ site.baseurl }}/css/shared-footer.css" rel="stylesheet">

  {% include css-fonts.html %}
  <link href="{{ site.baseurl }}/css/lean.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/slick-theme.css"/>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
